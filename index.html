<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑猫VIP视频解析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico.png">
    <link rel="stylesheet" href="style.css">
    <script src="play.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h1 class="panel-title">黑猫VIP视频破解</h1>
                </div>
                <div class="panel-body">https://vip.heimaokeji.xyz</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <div class="frame">
                <iframe id="player" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <form class="form-horizontal text-center">
                <div class="form-group">
                    <label for="api" class="col-md-2 col-sm-2 control-label">解析接口</label>
                    <div class="col-md-10 col-sm-10">
                        <select name="api" id="api" class="form-control">
                            <option value="https://api.smq1.com/?url=">VIP通道①</option>
                            <option value="https://www.administratorw.com/video.php?url=">VIP通道②</option>
                            <option value="http://api.ledboke.com/?url=">VIP通道③（新窗口播放）</option>
                            <option value="http://www.wmxz.wang/video.php?url=">VIP通道④（新窗口播放）</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mediaUrl" class="col-md-2 col-sm-2 control-label">视频链接</label>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="mediaUrl" placeholder="请输入视频页面地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <button type="button" class="btn btn-primary btn-block btn-lg" onclick="play()">播放</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <button type="button" class="btn btn-default btn-block btn-lg" onclick="playNewWindow()">新窗口播放</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <p class="text-center">Copyright &copy; 2016 -
                <script>document.write(new Date().getFullYear().toString());</script> <a href="#">黑猫科技</a></p>
        </div>
    </div>
</div>
</body>
</html>
